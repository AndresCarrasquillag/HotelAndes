<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title text-center">Inicio de Sesión</h1>
                        <div class="form-group m-3">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                        </div>
    
                        <div class="form-group m-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        
                        <div class="form-group text-center m-5">
                            <button type="button" class="btn btn-success btn-lg" id="submitBtn">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
            </div>
        </div>
        
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
        const dateValue = document.getElementById('username').value;
        const dateValue1 = document.getElementById('password').value;
       
        const urlParts = window.location.pathname.split('/');
    
        if (dateValue) {
            window.location.href = `/hotelandes/gerente/${dateValue}/${dateValue1}`;
        } else {
            alert('Por favor, introduce un valor valido.');
        }
    });
    
        </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
