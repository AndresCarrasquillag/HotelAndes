<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios filtro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Servicios filtrados</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Id Servicio</th>
                    <th>Costo de servicio</th>
                    <th>Tipo de servicio</th>
                    <th>Fecha de Pago</th>
                </tr>
            </thead>
            <tbody>
                

                <tr th:each="serv : ${filtrosServicios.iterator()}">
                    <td th:text="${serv.getid_Servicio()}"></td>
                    <td th:text="${serv.getcosto_servicio()}"></td>
                    <td th:text="${serv.getTipo_servicio()}"></td>
                    <td th:text="${serv.getFecha_de_pago()}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atr√°s</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
