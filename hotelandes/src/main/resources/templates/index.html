<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelandes</title>
    <link rel="stylesheet" href="ruta/del/archivo/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative">
        <img th:src="@{/images/logo.jpeg}" width="100%" alt="Imagen de fondo del hotel" height="50%">
        <div class="position-absolute w-100" style="top: 5%; ">
            <h1 class="display-4 text-white text-center fw-bold" style="text-shadow: 2px 2px 4px #da9393;">Bienvenido a hotelandes</h1>
        </div>
        <div class="position-absolute col-md-4" style="top: 30%; bottom: 25%;  transform: translateX(100%); overflow-y: auto;">
            <div class="col-12 d-grid gap-2">
                <a th:href="@{/hoteles}" class="btn btn-success btn-lg btn-block mb-2">Hoteles</a>
                <a th:href="@{/planesDeConsumo}" class="btn btn-success btn-lg btn-block mb-2">Planes de consumo</a>
                <a th:href="@{/productos}" class="btn btn-success btn-lg btn-block mb-2">Productos</a>
                <a th:href="@{/cartas}" class="btn btn-success btn-lg btn-block mb-2">Cartas</a>
                <!-- <a th:href="@{/bebidas}" class="btn btn-success btn-lg btn-block mb-2">Bebidas</a> -->
                <a th:href="@{/habitaciones}" class="btn btn-success btn-lg btn-block mb-2">Habitaciones</a>
                <a th:href="@{/servicios}" class="btn btn-success btn-lg btn-block mb-2">Servicios</a>
                <a th:href="@{/reservas}" class="btn btn-success btn-lg btn-block mb-2">Reservas</a>
                <a th:href="@{/sedes}" class="btn btn-success btn-lg btn-block mb-2">Sedes</a>
                <a th:href="@{/usuarios}" class="btn btn-success btn-lg btn-block mb-2">Usuarios</a>
                <a th:href="@{/gerente}" class="btn btn-success btn-lg btn-block mb-2">Consola de gerente</a>
            </div>
        </div>
    </div>  
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-uGTuby/TAl5C++STvDKbbdiPtiPy0awg5E0nKTfI29m/xlvybuPGkFZlMRdO5DCD" crossorigin="anonymous"></script>
</body>
</html>
