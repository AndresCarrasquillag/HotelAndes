<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedes</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de sedes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>telefono</th>
                    <th>direccion</th>
                </tr>
            </thead>
            <th:block th:each="sede:${sedes}">
                <tr>
                    <td th:text="${sede.id}"></td>
                    <td th:text="${sede.nombre}"></td>
                    <td th:text="${sede.telefono}"></td>
                    <td th:text="${sede.direccion}"></td>
                    <td>
                        <a th:href="@{sedes/{id}/edit(id=${sede.id})}">
                            Editar
                        </a>
                        <a th:ref="@{sedes/{id}/delete{id=${sede.id}}}"
                        onclick="return confirm('¿Seguro de borrar la sede?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
