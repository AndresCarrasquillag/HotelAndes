<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Servicios</h1>

        <div class="d-grid gap-2">

            <a th:href="@{/serviciosPopularesForm}" class="btn btn-primary">Ver servicios mas populares</a>
            
            <div class="container btn btn-primary">
                <div class="card border border-2 mx-auto">
                    <h5 class="card-header btn btn-primary" role="button" id="headingOne">
                        <a href="#" class="collapsed d-block  btn btn-primary" data-toggle="collapse" data-target="#busqueda">
                            Búsqueda Avanzada
                        </a>
                    </h5>
                    <div id="busqueda" class="collapse">
                        <form th:action="@{/serviciosConsumos}" method="get">
                            <label class="col-form-label">Costo 1:</label>
                            <input class="form-control" type="text" id="costo1" name="costo1"/>
                            <label class="col-form-label">Costo 2:</label>
                            <input class="form-control" type="text2" id="costo2" name="costo2"/>
                            <label class="col-form-label">Fecha Inicio:</label>
                            <input class="form-control" type="text" id="fechaInicio" name="fechaInicio"/>
                            <label class="col-form-label">Fecha Fin:</label>
                            <input class="form-control" type="text" id="fechaFin" name="FechaFin"/>
                            <label class="col-form-label">Tipo de servicio:</label>
                            <select class="form-control" id="tipo_servicio" name="tipo_servicio">
                                <option th:text="alojamiento"></option>
                                <option th:text="piscina"></option>
                                <option th:text="salon"></option>
                                <option th:text="prestamo"></option>
                                <option th:text="spa"></option>
                                <option th:text="gym"></option>
                                <option th:text="tienda"></option>
                                <option th:text="lavanderia"></option>
                                <option th:text="restaurante"></option>
                                <option th:text="supermercado"></option>
                                <option th:text="bar"></option>
                                <option th:text="tipo1"></option>
                            </select>
                            <div class="text-center">
                                <button th:href="@{/serviciosPopularesForm}" class="btn btn-secondary">Filtrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a th:href="@{/serviciosPopularesForm}" class="btn btn-primary">Ver servicios mas populares</a>
            <a th:href="@{/serviciosBajaDemanda}" class="btn btn-primary">Ver servicios de menor demanda</a>
            <a th:href="@{/piscinas}" class="btn btn-primary">Piscinas</a>
            <a th:href="@{/bares}" class="btn btn-primary">Bares</a>
            <a th:href="@{/lavanderias}" class="btn btn-primary">Lavanderias</a>
            <a th:href="@{/restaurantes}" class="btn btn-primary">Restaurantes</a>
            <a th:href="@{/tiendas}" class="btn btn-primary">Tiendas</a>
            <a th:href="@{/prestamos}" class="btn btn-primary">Prestamos</a>
            <a th:href="@{/alojamientos}" class="btn btn-primary">Alojamientos</a>
            <a th:href="@{/salones}" class="btn btn-primary">Salones</a>
            <a th:href="@{/gimnasios}" class="btn btn-primary">Gimnasios</a>
            <a th:href="@{/spas}" class="btn btn-primary">Spas</a>
            <a th:href="@{/supermercados}" class="btn btn-primary">supermercado</a>
        </div>
                <a th:href="@{/}" class="btn btn-primary mt-4">Volver atrás</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-uGTuby/TAl5C++STvDKbbdiPtiPy0awg5E0nKTfI29m/xlvybuPGkFZlMRdO5DCD" crossorigin="anonymous"></script>
</body>
</html>
