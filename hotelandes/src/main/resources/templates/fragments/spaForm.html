<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div th:fragment="spaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label  class="col-form-label">Duraci√≥n</label>
            <input  class="form-control" type="number" id="duracion" name="duracion" required th:value="${spa.duracion}" />
            <label  class="col-form-label">Tipo servicio</label>
            <input  class="form-control" type="text" id="tipo_servicio" name="tipo_servicio" required th:value="${spa.tipo_servicio}" />
            <label  class="col-form-label">Costo</label>
            <input  class="form-control" type="number" id="costo" name="costo" required th:value="${spa?.servicio?.costo}" />
            <label  class="col-form-label">Tipo servicio</label>
            <b>Spa</b><br/>
            <input  class="form-control" type="hidden" id="tipo_servicio" name="tipo_servicio" value="spa" />
            <label  class="col-form-label">horario_de_servicio</label>
<!--
            <input  class="form-control" type="date" id="horario_de_servicio" name="horario_de_servicio" required th:value="${supermercado?.servicio?.horario_de_servicio}" /> 
-->
            
            <input class="form-control" type="text" id="horario_de_servicio" name="horario_de_servicio" required 
            th:value="${#dates.format(spa?.servicio?.horario_de_servicio, 'yyyy-MM-dd')}" 
            pattern="\d{4}-\d{2}-\d{2}" 
            title="Ingrese la fecha en el formato aaaa-mm-dd (por ejemplo, 2023-11-06)" />

            
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/spas}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
