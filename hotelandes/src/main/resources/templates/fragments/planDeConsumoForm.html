<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div th:fragment="planDeConsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label  class="col-form-label">Nombre</label>
            <input  class="form-control" type="text" id="nombre" name="nombre" required th:value="${planDeConsumo.nombre}" />
            <label  class="col-form-label">Descripci√≥n</label>
            <input  class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${planDeConsumo.descripcion}" />
            <label  class="col-form-label">Descuento</label>
            <input  class="form-control" type="number" id="descuento" name="descuento" required th:value="${planDeConsumo.descuento}" />
            <label  class="col-form-label">Hoteles_id</label>
            <input  class="form-control" type="number" id="hotel" name="hotel" required th:value="${planDeConsumo.hotel}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/planesDeConsumo}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
