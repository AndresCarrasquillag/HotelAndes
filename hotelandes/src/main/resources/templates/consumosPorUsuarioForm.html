<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario consumos por usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title text-center">Ingresa la fecha de inicio</h1>
                        <div class="form-group m-3">
                            <label for="dateInput">Fecha (Formato: YYYY-MM-DD):</label>
                            <input type="text" class="form-control" id="dateInput" placeholder="Ejemplo: 2023-10-24">
                        </div>

                        <h1 class="card-title text-center mt-5 mr-3 mb-2">Ingresa la fecha de fin</h1>
                        <div class="form-group mv-3">
                            <label for="dateInput1" class="text-center">Fecha (Formato: YYYY-MM-DD):</label>
                            <input type="text" class="form-control" id="dateInput1" placeholder="Ejemplo: 2023-10-24">
                        </div>
                        
                        <div class="form-group text-center m-5">
                            <button type="button" class="btn btn-success btn-lg" id="submitBtn">Ver ingresos</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
            </div>
        </div>
        
    </div>
    
    
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
        const dateValue = document.getElementById('dateInput').value;
        const dateValue1 = document.getElementById('dateInput1').value;
       
        const urlParts = window.location.pathname.split('/');
        const usuarioId = urlParts[urlParts.indexOf('usuarios') + 1];
    
        if (dateValue) {
            window.location.href = `/hotelandes/usuarios/${usuarioId}/verConsumos/${dateValue}/${dateValue1}`;
        } else {
            alert('Por favor, introduce una fecha válida.');
        }
    });
    
        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
