<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de hoteles</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>telefono</th>
                </tr>
            </thead>
            <th:block th:each="hotel:${hoteles}">
                <tr>
                    <td th:text="${hotel.id}"></td>
                    <td th:text="${hotel.nombre}"></td>
                    <td th:text="${hotel.telefono}"></td>
                    <td>
                        <a th:href="@{hoteles/{id}/edit(id=${hotel.id})}">
                            Editar
                        </a>
                        <a th:ref="@{hoteles/{id}/delete{id=${hotel.id}}}"
                        onclick="return confirm('¿Seguro de borrar el hotel?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
