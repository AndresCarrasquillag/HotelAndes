<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido gerente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

        <div class="container mt-5">
            <h1 class="m-5">Elige que tipo de cliente excelente quieres ver</h1>
            <div class="col-12 d-grid gap-2">
                <a th:href="@{/clientesExcelentes/estanciaTrimestral}" class="btn btn-success btn-lg btn-block mb-2">Ver clientes que hacen estancias trimestrales en Hotelandes</a>
                
                <div class="mt-5">
                    <label class="form-label">Ingrese el valor base para un producto costoso. (int)</label>
                    <input type="number" class="form-control" id="dateInput" required>
                </div>
                <div class="form-group text-center ">
                    <button type="button" class="btn btn-success btn-lg" id="submitBtn">Ver clientes excelentes por servicio costoso</button>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>

        <script>
            document.getElementById('submitBtn').addEventListener('click', function() {
            const dateValue = document.getElementById('dateInput').value;
        
            if (dateValue) {
                window.location.href = `/hotelandes/gerente/clientesExcelentes/porServicio/${dateValue}`;
            } else {
                alert('Por favor, introduce un precio válido.');
            }
        });
        
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
