<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Habitaciones</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de tipos de habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>descripcion</th>
                    <th>nombre_tipo</th>
                </tr>
            </thead>
            <th:block th:each="tipoHabitacion:${tiposHabitacion}">
                <tr>
                    <td th:text="${tipoHabitacion.id}"></td>
                    <td th:text="${tipoHabitacion.descripcion}"></td>
                    <td th:text="${tipoHabitacion.nombre_tipo}"></td>
                    <td>
                        <a th:href="@{tiposHabitacion/{id}/edit(id=${tipoHabitacion.id})}">
                            Editar
                        </a>
                        <a th:ref="@{tiposHabitacion/{id}/delete{id=${tipoHabitacion.id}}}"
                        onclick="return confirm('¿Seguro de borrar el tipo de habitacion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>   
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
