<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark ">
                <tr>
                    <th>id</th>
                    <th>user</th>
                    <th>password</th>
                    <th>nombre</th>
                    <th>telefono</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <th:block th:each="usuario:${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.user}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>                                          
                        <a class="btn btn-warning btn-sm" th:href="@{'usuarios/'+${usuario.id}+'/edit'}">
                            Editar
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{'usuarios/'+${usuario.id}+'/delete'}"
                        onclick="return confirm('¿Seguro de borrar el usuario?')">
                            Borrar
                        </a>
                        <a class="btn btn-success btn-sm" th:href="@{'usuarios/'+${usuario.id}+'/consumosPorUsuarioForm'}">
                            Ver consumo
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div> 
            <a class="btn btn-primary" th:href="@{'/buenosClientesConsumo'}">Ver Buenos Clientes por consumo</a>
            <a class="btn btn-primary" th:href="@{'/buenosClientesAlojamiento'}">Ver Buenos Clientes por Alojamiento</a>
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
