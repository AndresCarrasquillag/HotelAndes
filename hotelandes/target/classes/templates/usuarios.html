<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>user</th>
                    <th>password</th>
                    <th>nombre</th>
                    <th>telefono</th>
                </tr>
            </thead>
            <th:block th:each="usuario:${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.user}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.id})}">
                            Editar
                        </a>
                        <a th:ref="@{usuarios/{id}/delete{id=${usuario.id}}}"
                        onclick="return confirm('¿Seguro de borrar el usuario?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>   
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
