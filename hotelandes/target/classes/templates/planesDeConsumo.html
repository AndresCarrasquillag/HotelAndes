<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de consumo</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de planes de consumo</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>descripcion</th>
                    <th>descuento</th>
                </tr>
            </thead>
            <th:block th:each="planDeConsumo:${planesDeConsumo}">
                <tr>
                    <td th:text="${planDeConsumo.id}"></td>
                    <td th:text="${planDeConsumo.nombre}"></td>
                    <td th:text="${planDeConsumo.descripcion}"></td>
                    <td th:text="${planDeConsumo.descuento}"></td>
                    <td>
                        <a th:href="@{planesDeConsumo/{id}/edit(id=${planDeConsumo.id})}">
                            Editar
                        </a>
                        <a th:ref="@{planesDeConsumo/{id}/edit{id=${planDeConsumo.id}}}"
                        onclick="return confirm('¿Seguro de borrar la habitacion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
